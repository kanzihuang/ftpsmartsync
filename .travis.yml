python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - nightly
install: true
script: python setup.py install
jobs:
  include:
    - env: [ ACTION=omnilint ]
      language: generic
      install: docker pull lpenz/omnilint
      script: docker run --rm -v "$PWD:$PWD" -e "RWD=$PWD" -e "MY_UID=$UID" lpenz/omnilint
